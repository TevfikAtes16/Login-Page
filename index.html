<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <!--Arka plan div'i-->
    <div class="container2"></div>

    <!--Login formu div'i-->
    <div id="contain" class="container mx-auto m-5">
        <div id="container-item" class="container mb-5 mt-5">
            <div class="mb-2">
                <h1 id="main-title" class="display-6 mb-3 text-center">REGISTER</h1>
            </div>

            <div class="icon-table mt-3 mb-3 text-center">

                <a href="#"><i class="me-3 btn icon fa-brands fa-facebook-f" id="icon-facebook"></i></a>
                <a href="#"><i class="btn icon fa-brands fa-google" id="icon-google"></i></a>
                <a href="#"><i class="ms-3 btn icon fa-brands fa-yandex-international" id="icon-yandex"></i></a>
                <p class="main-description m-3">on use your email adress:</p>

            </div>
            <div id="form-items" class="d-flex justify-content-center">

                <form id="form-table" class="w-25">

                    <div class="mb-3">
                        <input type="name" class="input-item rounded-pill form-control" id="name"
                            placeholder="First Name">
                    </div>
                    <div class="mb-3">
                        <input type="email" class="input-item rounded-pill form-control" id="email" placeholder="Email">
                    </div>
                    <div class="mb-3">
                        <input type="password" class="input-item rounded-pill form-control" id="password"
                            placeholder="Password">
                    </div>
                    <div class="mb-3">
                        <input type="password" class="input-item rounded-pill form-control" id="confirm-password"
                            placeholder="Confirm Password">
                    </div>

                    <button id="create-button" type="button" class="mt-3 btn btn-primary">CREATE ACCOUNT</button>
           
                    <p class="text-center align-center main-description m-3">Already have an account? <a href="#">Sign In</a></p>

                </form>
                
            </div>
        </div>
    </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
</body>

</html>
